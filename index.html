<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Linking order matters: custom CSS set last -->
    <link href="main.css" rel="stylesheet" type="text/css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JX</title>

    <script>
        window.onscroll = function() { topBarFade() };

        function topBarFade() {
            // don't fade for screens too small, e.g. mobile
            if (window.matchMedia("screen and (max-width: 48em)").matches) {
                return;
            }
            const topBarHeight = document.getElementById("topBar").clientHeight;
            if (window.scrollY / topBarHeight < 0.95) {
                document.getElementById("topBar").style.opacity =
                    1 - (window.scrollY / topBarHeight);
            } else {
                document.getElementById("topBar").style.opacity = 0.05;
            }
        }

        function topBarHover() {
            document.getElementById("topBar").style.opacity = 1;
        }

    </script>
</head>
<body>
    <div class="top-bar-spacer">&nbsp;</div>
    <div id="topBar" class="top-bar pure-menu-fixed" onmouseover="topBarHover()" onmouseout="topBarFade()">
        <a class="top-name pure-menu-heading" href="#">Jason Xu</a>
        <div class="pure-menu-horizontal">
            <a class="menu-name pure-menu-heading" href="#">Jason Xu</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">resume</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">career</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">fun</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">photos</a></li>
            </ul>
        </div>
    </div>
    <p style="font-size: 300px;">hi there this is text</p>
</body>
</html>
