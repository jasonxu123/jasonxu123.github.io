<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Linking order matters: custom CSS set last -->
    <link href="main.css" rel="stylesheet" type="text/css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Xu</title>

    <script src="topbar.js"></script>
</head>
<body>
    <div id="topBarSpacer">&nbsp;</div>
    <div id="topBar" class="pure-menu-fixed" onmouseover="topBarHover(this)" onmouseout="topBarFade(this)">
        <div id="topNameWrapper" class="pure-menu-horizontal">
            <ul class="pure-menu-list">
                <a id="topName" class="pure-menu-heading" href="#">Jason Xu</a>
            </ul>
        </div>

        <div class="pure-menu-horizontal">
            <a id="topMenuName" class="pure-menu-heading" href="#">Jason Xu</a>
            <ul id="topMenuList" class="pure-menu-list">
                <li class="pure-menu-item">
                    <input type="radio" id="careerTab" name="menu-tab-group" checked>
                    <label for="careerTab" class="pure-menu-link">work</label>
                </li>
                <li class="pure-menu-item">
                    <input type="radio" id="expTab" name="menu-tab-group">
                    <label for="expTab" class="pure-menu-link">extras</label>
                </li>
                <li class="pure-menu-item">
                    <input type="radio" id="photosTab" name="menu-tab-group">
                    <label for="photosTab" class="pure-menu-link">
                        <img id="imageIcon" class="pure-img" src="image_icon.svg">
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <p style="font-size: 300px;">hi there this is text</p>
</body>
</html>
